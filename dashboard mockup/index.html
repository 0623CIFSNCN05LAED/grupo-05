<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./cards.css">
    <link rel="stylesheet" href="./listPorducts.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Dashboard Mejorado</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo_devvision.png" alt="Logo Empresa">
        </div>
        <div class="navbar">
            <div class="search-box">
                <input type="search" placeholder="Buscar...">
                <i class="bi bi-search"></i>
            </div>
            <div class="user">
                <span>JK</span>
            </div>
        </div>
    </header>
    <div class="dashboard">
        <aside class="sidebar">
            <ul class="menu principal">
                <li><i class="bi bi-house"></i><span>Inicio</span></li>
                <li><i class="bi bi-cart"></i><span>Ventas</span></li>
                <li><i class="bi bi-people"></i><span>Clientes</span></li>
                <li><i class="bi bi-box-seam"></i><span>Productos</span></li>
                <li><i class="bi bi-box-arrow-in-left"></i><span>Cerrar sesión</span></li>
            </ul>
        </aside>
            <section class="container">
                <section class="cards">
                    <div class="card">
                        <h3>Ventas</h3>
                        <p class="number">123</p>
                    </div>
                    <div class="card">
                        <h3>Pedidos</h3>
                        <p class="number">456</p>
                    </div>
                    <div class="card">
                        <h3>Nuevos Clientes</h3>
                        <p class="number">789</p>
                    </div>
                </section>
                <section class="table-section">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Artículo</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Artículo 1</td>
                                <td>Nombre del Producto</td>
                                <td>100</td>
                                <td>$ 100.000</td>
                                <td class="actions">
                                    <i class="bi bi-eye"></i>
                                    <i class="bi bi-pencil"></i> 
                                    <i class="bi bi-trash"></i> 
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                    <div class="mobile-product-card">
                        <h3>Nombre del Producto</h3>
                        <span class="art">art</span>
                        <p class="description">Descripción breve...</p>
                        <div class="product-details">
                            <span class="price">Precio: $ 100.000</span>
                            <span class="quantity">Cantidad: 100</span>
                        </div>
                        <div class="product-actions">
                            <i class="bi bi-eye"></i>
                            <i class="bi bi-pencil"></i>
                            <i class="bi bi-trash"></i>
                        </div>
                    </div>
                </section>

            </section>
            
        </section>
    </div>
</body>
</html>
